  <ul class="navbar navbar-nav">
    <li>
      <button (click)="onGetAllContacts()" class="btn btn-sm btn-outline-info ml-2">All</button>
    </li>
    <li>
      <button (click)="onGetSelectedContacts()" class="btn btn-sm btn-outline-info ml-2">Selected</button>
    </li>
    <li>
      <button class="btn btn-sm btn-outline-info ml-2">Available</button>
    </li>
    <li>
      <button (click)="onNewContacts()" class="btn btn-sm btn-outline-info ml-2">Ajouter Contact</button>
    </li>
    <li>
  </ul>
  <ul class="navbar navbar-nav ml-auto">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <input ngModel name="keyword"  type="text">
        <button class="btn btn-sm btn-outline-info ml-2">
          <span class="fa fa-search"></span>
        </button>

<div class="container" >
  <table class="table" *ngIf="ls!==undefined">
    <tr>
      <th>ID</th><th>Nom</th><th>Prenom</th><th>Email</th><th>Departement</th><th>Tel Mobile</th>
    </tr>

    <tr *ngFor="let c of ls._embedded.contacts">
      <td>{{c.id}}</td>
      <td>{{c.nom}}</td>
      <td>{{c.prenom}}</td>
      <td>{{c.email}}</td>
      <td>{{c.dep}}</td>
      <td>{{c.tel_mobile}}</td>
      <td>
      </td>
      <td>
        <button class="btn btn-danger" (click)="onDelete(c)">
          <span class="fa fa-trash-o"></span>
        </button>
      </td>

    </tr>
  </table>

</div>
