<div class="container" >
  <div class="activity-card" >
    <h3>List Contacts</h3>
    <div class="table-responsive">
      <table class="table" *ngIf="ls!==undefined">
        <thead>
        <tr>
          <th>ID</th><th>Nom</th><th>Prenom</th><th>Email</th><th>Departement</th><th>Tel Mobile</th><th>        Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of ls._embedded.contacts | paginate: { itemsPerPage:4, currentPage: p } ">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.email}}</td>
          <td>{{c.dep}}</td>
          <td>{{c.tel_mobile}}</td>

          <td>
            <button class="btn btn-danger" (click)="onDelete(c)" style="margin-right: 10px">
              <span class="fa fa-trash-alt"></span>
            </button>
            <button class="btn btn-outline-success"  style="margin-right: 10px">
              <span><i class="fas fa-pencil-alt"></i></span>
            </button>
            <button class="btn btn-info" style="background-color: turquoise;margin-right: 10px" (click)="onDetail(c)">
              <span><i class="fas fa-info"></i></span>
            </button>

          </td>

        </tr>
        </tbody>
      </table>
      <pagination-controls  (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
