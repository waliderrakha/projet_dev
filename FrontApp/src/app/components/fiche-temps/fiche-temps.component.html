<div class="container" >
  <div class="activity-card" >
    <h3>List Fiche Temps</h3>
    <div class="table-responsive">
      <table *ngIf="fiche" class="table" >
        <thead>
        <tr>
          <th>ID</th><th>Username</th><th>Ann√©e</th><th>Mois</th><th>Statut</th><th>    Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of fiche._embedded.ficheTemps">
          <td>{{c.id}}</td>
          <td>{{c.username}}</td>
          <td>{{c.annee}}</td>
          <td>{{c.mois}}</td>
          <td>{{c.statut}}</td>


          <td>
            <button class="btn btn-outline-success" (click)="onSelect(c)"  style="margin-right: 10px">
              <span><i class="fas fa-pencil-alt" ></i></span>
            </button>
            <button class="btn btn-info" style="background-color: turquoise;margin-right: 10px" (click)="onDetail(c)">
              <span><i class="fas fa-info"></i></span>
            </button>

          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
