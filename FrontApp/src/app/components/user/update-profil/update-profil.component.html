<div class="container" style="margin-top: 120px;margin-left: 300px">
    <div class="col-lg-7">
      <div id="ui">
        <form (ngSubmit)="f.form.valid && updatePassword()"
              #f="ngForm"
              novalidate>
          <h3><i class="fa fa-angle-right"></i>Changer le mot de passe
          </h3>
          <br>



          <label for="oldpass">Ancien mot de passe</label>
          <input type="password" name="oldPassword" id="oldpass" class="form-control" [(ngModel)]="oldPassword">

          <label for="newpass">Nouveau mot de passe</label>
          <input type="password" name="newPassword" id="newpass" class="form-control" [(ngModel)]="newPassword"
                 required
                 minlength="4"
                 #newpassword="ngModel"
                 placeholder="password"
                 [class.is-invalid]="newpassword.invalid && newpassword.touched"
          >
          <div *ngIf="newpassword.errors && (newpassword.invalid || newpassword.touched)">
            <small class="text-danger" *ngIf="newpassword.errors.required" [class.d-none]=" newpassword.untouched" style="font-size: 11px;"> Password is required</small>
            <small class="text-danger" *ngIf="newpassword.errors.minlength" [class.d-none]=" newpassword.untouched" style="font-size: 11px;"> Password must be at least 4 characters</small>
          </div>





          <br>
          <br>
          <!--<input type="submit" value="Enregistrer" class="btn btn1" style="margin-left: 0px">-->
          <div>
            <button class="btn1 btn btn-theme btn-block" type="submit">
              <i class="fa fa-lock"></i>Enregister</button>
          </div>
          <!--<div class="data" >
            <a class="btn btn-danger" style="margin-left: 450px;margin-top: -60px"  routerLink="/contact"><span><i class="fas fa-backward"></i> </span>
            </a>
          </div>-->
          <div>
            <button class="btn btn-danger" (click)="retour()" type="button" style="margin-top: -50px;">
              <i class="fa fa-lock"></i>Retour</button>
          </div>
          <div class="form-group" style="margin-top: 10px">
            <div class="alert alert-danger" *ngIf="mode==1">
              <strong>mot de passe incorrect...</strong>
            </div>
          </div>

        </form>
      </div>



    </div>

    <div class="col-lg-1"></div>

  </div>
