<div class="container" >
      <table *ngIf="ls" class="table table-active" >
        <tr>
          <th>ID</th><th>Organisation</th><th>Type</th><th>Tel fixe</th><th>Email</th><th>Status</th>
        </tr>

        <tr *ngFor="let c of ls._embedded.clients">
          <td>{{c.id}}</td>
          <td>{{c.organisation}}</td>
          <td>{{c.type}}</td>
          <td>{{c.telFaxe}}</td>
          <td>{{c.email}}</td>
          <td>{{c.status}}</td>
          <td>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onDelete(c)">
              <span class="fa fa-trash-o"></span>
            </button>
          </td>

        </tr>
      </table>

</div>
