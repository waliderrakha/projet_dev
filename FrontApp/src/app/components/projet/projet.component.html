<div class="container" >
  <div class="activity-card" >
    <h3>List Projets</h3>
    <div class="table-responsive">
      <table *ngIf="ps" class="table" >
        <thead>
        <tr>
          <th>ID</th><th>Type</th><th>Titre</th><th>Active</th><th>Description</th><th>Date DÃ©but</th><th>    Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of ps">
          <td>{{p.id}}</td>
          <td>{{p.type}}</td>
          <td>{{p.titre}}</td>
          <td>{{p.active}}</td>
          <td>{{p.desc}}</td>
          <td>{{p.dateDebut}}</td>
          <td>
            <button class="btn btn-outline-success"  style="margin-right: 10px">
              <span><i class="fas fa-pencil-alt"></i></span>
            </button>
            <button class="btn btn-info" style="background-color: turquoise;margin-right: 10px" (click)="onDetail(p)">
              <span><i class="fas fa-info"></i></span>
            </button>
            <button class="btn btn-outline-dark" (click)="onPhase(p)">
              <span><i class="fas fa-address-book"></i></span>
            </button>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
