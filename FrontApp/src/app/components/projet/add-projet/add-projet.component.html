<div class="row">
  <div class="col-md-11" style="margin-left: 60px;margin-top: 30px" >
  <div class="card card-primary">
    <div class="card-header">
      <h1 class="card-title">Ajouter Un nouveau Projet</h1>
    </div>
  <div class="card-body">
  <div class="col-lg-12">
    <div class="form-panel">
      <!--<h4 class="mb"><i class="fa fa-angle-right" style="padding-left: 60px;margin-top: 20px"></i>Ajouter Un nouveau Projet</h4>-->
      <form novalidate class="form-horizontal style-form" #registerForm="ngForm">
        <div class="form-group" style="padding-top: 40px">
          <label class="col-sm-12 control-label">Titre</label>
          <div class="col-sm-11 company">
            <input  type="text" [(ngModel)]="projet.titre" class="form-control" name="titre" id="titre" placeholder="titre projet"
                    required
                    #titreVar="ngModel"

                    [ngClass]="{'is-invalid':!titreVar.valid && titreVar.touched}"
            ><div class="invalid-feedback">
            <span *ngIf="titreVar.errors?.required"> Entrez le titre du projet </span>
          </div>
          </div>

        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Description</label>
          <div class="col-sm-11 company">
            <input type="text" [(ngModel)]="projet.desc" class="form-control" name="desc" id="desc" placeholder="description du projet"
                   required
                   #descVar="ngModel"

                   [ngClass]="{'is-invalid':!descVar.valid && descVar.touched}">
            <div class="invalid-feedback">
            <span *ngIf="descVar.errors?.required"> Entrez la description du projet </span>
          </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Date Debut</label>
          <div class="col-sm-11 company">
            <input type="date" [(ngModel)]="projet.dateDebut" class="form-control" name="dateDebut" id="dateDebut" placeholder="date Debut"
                   required
                   #datedVar="ngModel"

                   [ngClass]="{'is-invalid':!datedVar.valid && datedVar.touched}">
            <div class="invalid-feedback">
              <span *ngIf="datedVar.errors?.required"> Entrez la date de debut du projet </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">date Reception</label>
          <div class="col-sm-11 company">
            <input type="date" [(ngModel)]="projet.dateReception" class="form-control" name="dateReception" id="dateReception" placeholder="date Reception"
                   required
                   #daterVar="ngModel"

                   [ngClass]="{'is-invalid':!daterVar.valid && daterVar.touched}">
            <div class="invalid-feedback">
              <span *ngIf="daterVar.errors?.required"> Entrez la date de Reception du projet </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">date Fin</label>
          <div class="col-sm-11 company">
            <input type="date" [(ngModel)]="projet.dateFin" class="form-control" name="dateFin" id="dateFin" placeholder="date Fin"
                   required
                   #datefVar="ngModel"

                   [ngClass]="{'is-invalid':!datefVar.valid && datefVar.touched}">
            <div class="invalid-feedback">
              <span *ngIf="datefVar.errors?.required"> Entrez la date fin du projet </span>
            </div>
          </div>
        </div>



        <!--<div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">type projet</label>
          <div class="col-lg-10">
            <input type="text" [(ngModel)]="projet.type" class="form-control" name="type" id="type" placeholder="type">
          </div>
        </div>-->
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Type projet</label>
          <div class="col-sm-11 company">
          <select  class="form-control" [(ngModel)]="projet.type" name="type" id="type"
                   required
                   #typeVar="ngModel"

                   [ngClass]="{'is-invalid':!typeVar.valid && typeVar.touched}"
          >
            <option value="tma">TMA</option>
            <option value="consultation">CONSULTATION</option>
            <option value="appel d'offre">APPEL D'OFFRE</option>
          </select>
            <div class="invalid-feedback">
              <span *ngIf="typeVar.errors?.required"> Entrez le type du projet </span>
            </div>
          </div>
        </div>

        <!--<div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">statut</label>
          <div class="col-lg-10">
            <input type="text" [(ngModel)]="projet.statut" class="form-control" name="statut" id="statut" placeholder="statut">
          </div>
        </div>
          <div class="form-group">
            <label class="col-lg-2 col-sm-2 control-label">Active</label>
            <div class="col-lg-10">
              <input type="text" [(ngModel)]="projet.active" class="form-control" name="active" id="active" placeholder="active">
            </div>
          </div>-->
          <div class="form-group">
            <label class="col-lg-2 col-sm-2 control-label">Budget</label>
            <div class="col-sm-11 company">
              <input type="number" [(ngModel)]="projet.budget" class="form-control" name="budget" id="budget" placeholder="budget"
                     required
                     #budgetVar="ngModel"

                     [ngClass]="{'is-invalid':!budgetVar.valid && budgetVar.touched}">
              <div class="invalid-feedback">
                <span *ngIf="budgetVar.errors?.required"> Entrez le budget du projet </span>
              </div>
            </div>
          </div>

          <!--<div class="form-group">
            <label class="col-lg-2 col-sm-2 control-label">Client</label>
            <div class="col-lg-10">
              <input type="number" [(ngModel)]="projet.clientId" class="form-control" name="clientId" id="clientId" placeholder="clientId">
            </div>
          </div>-->

        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">Client :</label>
          <div class="col-sm-11 company">
          <select   name="client"  [(ngModel)]="projet.clientId" class="form-control"
                    name="clientId" id="clientId"
                    required
                    #clientVar="ngModel"

                    [ngClass]="{'is-invalid':!clientVar.valid && clientVar.touched}">
            <option  [value]=null disabled >Selectionner un Client </option>
            <option  *ngFor="let c of clients" [value]="c.id">{{c.organisation}}</option>

          </select>
            <div class="invalid-feedback">
              <span *ngIf="clientVar.errors?.required"> Entrez le client </span>
            </div>
          </div>
        </div>
          <!--{{projet | json}}-->

          <div class="row">
            <div class="col-lg-4" style="margin-left: 450px;margin-top: -40px">
              <button class="btn-save" [disabled]="!registerForm.valid" (click)="createProjet()">Enregistrer</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
